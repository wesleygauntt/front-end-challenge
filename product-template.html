<div class="product-container col-lg-4 col-md-6 col-sm-12 col-xs-12 col-centered">
	<a href="{url}">
	    <img src="{image}">
	    <div class="description">
	      <div class="title">{title}</div>
	      <div class="tagline">{tagline}</div>
	    </div>
	</a>

	<div class="product-overlay">
		<span class="glyphicon glyphicon-remove-circle remove-product"></span>
		<p>{description}</p>
	</div>
</div>
